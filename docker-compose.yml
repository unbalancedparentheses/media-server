x-logging: &logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # --- Media Server ---
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    ports:
      - "127.0.0.1:8096:8096"
    volumes:
      - ~/media/config/jellyfin:/config
      - ~/media/movies:/media/movies
      - ~/media/tv:/media/tv
      - ~/media/anime:/media/anime
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- TV ---
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:8989:8989"
    volumes:
      - ~/media/config/sonarr:/config
      - ~/media/tv:/media/tv
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      prowlarr:
        condition: service_started
      qbittorrent:
        condition: service_started
      sabnzbd:
        condition: service_started

  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr-anime
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:8990:8989"
    volumes:
      - ~/media/config/sonarr-anime:/config
      - ~/media/anime:/media/anime
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      prowlarr:
        condition: service_started
      qbittorrent:
        condition: service_started
      sabnzbd:
        condition: service_started

  # --- Movies ---
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:7878:7878"
    volumes:
      - ~/media/config/radarr:/config
      - ~/media/movies:/media/movies
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      prowlarr:
        condition: service_started
      qbittorrent:
        condition: service_started
      sabnzbd:
        condition: service_started

  # --- Indexers ---
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:9696:9696"
    volumes:
      - ~/media/config/prowlarr:/config
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      flaresolverr:
        condition: service_started

  # --- Subtitles ---
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:6767:6767"
    volumes:
      - ~/media/config/bazarr:/config
      - ~/media/movies:/media/movies
      - ~/media/tv:/media/tv
      - ~/media/anime:/media/anime
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- Downloaders ---
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ~/media/config/sabnzbd:/config
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
      - WEBUI_PORT=8081
    ports:
      - "127.0.0.1:8081:8081"
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ~/media/config/qbittorrent:/config
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- Request Management ---
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:5055:5055"
    volumes:
      - ~/media/config/jellyseerr:/app/config
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5055/api/v1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      jellyfin:
        condition: service_started
      sonarr:
        condition: service_started
      sonarr-anime:
        condition: service_started
      radarr:
        condition: service_started

  # --- Cloudflare Bypass for Prowlarr (internal only) ---
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - TZ=${TZ:-America/New_York}
    logging: *logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8191/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- Music ---
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    ports:
      - "127.0.0.1:8686:8686"
    volumes:
      - ~/media/config/lidarr:/config
      - ~/media/music:/media/music
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8686/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      prowlarr:
        condition: service_started
      qbittorrent:
        condition: service_started
      sabnzbd:
        condition: service_started

  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    environment:
      - ND_SCANSCHEDULE=15m
      - ND_LOGLEVEL=info
      - ND_MUSICFOLDER=/music
    ports:
      - "127.0.0.1:4533:4533"
    volumes:
      - ~/media/config/navidrome:/data
      - ~/media/music:/music:ro
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4533/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Books ---
  kavita:
    image: jvmilazz0/kavita:latest
    container_name: kavita
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ~/media/config/kavita:/kavita/config
      - ~/media/books:/media/books:ro
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Download Extraction ---
  unpackerr:
    image: golift/unpackerr:latest
    container_name: unpackerr
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/unpackerr:/etc/unpackerr
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped
    depends_on:
      sonarr:
        condition: service_healthy
      sonarr-anime:
        condition: service_healthy
      radarr:
        condition: service_healthy
      lidarr:
        condition: service_healthy

  # --- Photos ---
  immich:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich
    ports:
      - "127.0.0.1:2283:2283"
    environment:
      - TZ=${TZ:-America/New_York}
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich-redis
    volumes:
      - ~/media/photos:/usr/src/app/upload
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2283/api/server/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      immich-redis:
        condition: service_healthy
      immich-postgres:
        condition: service_healthy

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-machine-learning
    volumes:
      - ~/media/config/immich-ml:/cache
    logging: *logging
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3003/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  immich-redis:
    image: redis:6.2-alpine
    container_name: immich-redis
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  immich-postgres:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-postgres
    environment:
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
      - POSTGRES_INITDB_ARGS=--data-checksums
    volumes:
      - ~/media/config/immich-postgres:/var/lib/postgresql/data
    logging: *logging
    restart: unless-stopped
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d immich"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Git Mirror ---
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=${PUID:-501}
      - USER_GID=${PGID:-20}
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__server__ROOT_URL=http://localhost:3000
      - GITEA__mirror__DEFAULT_INTERVAL=1h
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ~/media/config/gitea:/data
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- Monitoring ---
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ~/media/config/uptime-kuma:/app/data
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/entry-page', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Disk Health ---
  scrutiny:
    image: ghcr.io/analogj/scrutiny:master-omnibus
    container_name: scrutiny
    cap_add:
      - SYS_RAWIO
    ports:
      - "127.0.0.1:9091:8080"
    volumes:
      - ~/media/config/scrutiny:/opt/scrutiny/config
      - /run/udev:/run/udev:ro
    # Add your disk devices below, e.g.:
    # devices:
    #   - /dev/sda
    #   - /dev/sdb
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Quality Profile Sync (weekly) ---
  recyclarr:
    image: recyclarr/recyclarr:latest
    container_name: recyclarr
    environment:
      - TZ=${TZ:-America/New_York}
      - CRON_SCHEDULE=@weekly
    volumes:
      - ~/media/config/recyclarr:/config
    logging: *logging
    restart: unless-stopped
    depends_on:
      sonarr:
        condition: service_healthy
      sonarr-anime:
        condition: service_healthy
      radarr:
        condition: service_healthy

  # --- Dashboard (Homepage) ---
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - "127.0.0.1:3002:3000"
    volumes:
      - ~/media/config/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # --- Reverse Proxy + Landing Page ---
  nginx:
    image: nginx:alpine
    container_name: media-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./landing.html:/usr/share/nginx/landing/index.html:ro
      - ~/media/config/nginx/api-proxy.conf:/etc/nginx/api-proxy.conf:ro
    logging: *logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
