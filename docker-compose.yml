x-logging: &logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # --- Media Server ---
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    volumes:
      - ~/media/config/jellyfin:/config
      - ~/media/movies:/media/movies
      - ~/media/tv:/media/tv
      - ~/media/anime:/media/anime
    logging: *logging
    restart: unless-stopped

  # --- TV ---
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/sonarr:/config
      - ~/media/tv:/media/tv
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped

  sonarr-anime:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr-anime
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/sonarr-anime:/config
      - ~/media/anime:/media/anime
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped

  # --- Movies ---
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/radarr:/config
      - ~/media/movies:/media/movies
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped

  # --- Indexers ---
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/prowlarr:/config
    logging: *logging
    restart: unless-stopped

  # --- Subtitles ---
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/bazarr:/config
      - ~/media/movies:/media/movies
      - ~/media/tv:/media/tv
      - ~/media/anime:/media/anime
    logging: *logging
    restart: unless-stopped

  # --- Downloaders ---
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/sabnzbd:/config
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
      - WEBUI_PORT=8081
    ports:
      - "6881:6881"
      - "6881:6881/udp"
    volumes:
      - ~/media/config/qbittorrent:/config
      - ~/media/downloads:/downloads
    logging: *logging
    restart: unless-stopped

  # --- Request Management ---
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/jellyseerr:/app/config
    logging: *logging
    restart: unless-stopped

  # --- Cloudflare Bypass for Prowlarr (internal only) ---
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - TZ=${TZ:-America/New_York}
    logging: *logging
    restart: unless-stopped

  # --- Quality Profile Sync (weekly) ---
  recyclarr:
    image: recyclarr/recyclarr:latest
    container_name: recyclarr
    environment:
      - TZ=${TZ:-America/New_York}
      - CRON_SCHEDULE=@weekly
    volumes:
      - ~/media/config/recyclarr:/config
    logging: *logging
    restart: unless-stopped

  # --- Dashboard ---
  organizr:
    image: organizr/organizr:latest
    container_name: organizr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TZ:-America/New_York}
    volumes:
      - ~/media/config/organizr:/config
    logging: *logging
    restart: unless-stopped

  # --- Reverse Proxy (single entry point) ---
  nginx:
    image: nginx:alpine
    container_name: media-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./landing.html:/usr/share/nginx/landing/index.html:ro
    depends_on:
      - jellyfin
      - sonarr
      - sonarr-anime
      - radarr
      - prowlarr
      - bazarr
      - sabnzbd
      - qbittorrent
      - jellyseerr
      - organizr
    logging: *logging
    restart: unless-stopped
