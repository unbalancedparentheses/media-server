worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    # Docker internal DNS â€” allows nginx to start even if some containers are down
    resolver 127.0.0.11 valid=30s ipv6=off;

    proxy_connect_timeout 10s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Default max upload size (override per-server as needed)
    client_max_body_size 50m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Hide server version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml text/javascript;
    gzip_proxied any;
    gzip_min_length 256;

    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_status 429;

    # WebSocket support (used by *arr SignalR, Jellyseerr, etc.)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Shared proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Jellyfin
    server {
        listen 80;
        server_name jellyfin.media.local;
        client_max_body_size 0;
        location / {
            set $upstream_jellyfin http://jellyfin:8096;
            proxy_pass $upstream_jellyfin;
            proxy_buffering off;
        }
    }

