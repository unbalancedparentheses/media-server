    # Dashboard (catch-all)
    server {
        listen 80 default_server;
        server_name _;

        root /usr/share/nginx/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy endpoints (keys injected by setup.sh)
        # Rate limiting (zone=api) is applied inside api-proxy.conf locations
        include /etc/nginx/api-proxy.conf;

        # Friendly error page when a backend is down
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            default_type text/html;
            return 502 '<!DOCTYPE html><html><head><title>Service Unavailable</title>
            <style>body{background:#0f0f1a;color:#e0e0e0;font-family:system-ui;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
            .msg{text-align:center}.msg h1{color:#e94560;font-size:2rem}.msg p{color:#7a7a9a;margin-top:0.5rem}</style></head>
            <body><div class="msg"><h1>Service Unavailable</h1><p>The backend service is starting up or unreachable. Try again in a moment.</p></div></body></html>';
        }
    }
}
