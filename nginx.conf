worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    proxy_connect_timeout 10s;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_proxied any;
    gzip_min_length 256;

    # Shared proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Jellyfin
    server {
        listen 80;
        server_name jellyfin.media.local;
        client_max_body_size 0;
        location / {
            proxy_pass http://jellyfin:8096;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Sonarr
    server {
        listen 80;
        server_name sonarr.media.local;
        location / {
            proxy_pass http://sonarr:8989;
        }
    }

    # Sonarr Anime
    server {
        listen 80;
        server_name sonarr-anime.media.local;
        location / {
            proxy_pass http://sonarr-anime:8989;
        }
    }

    # Radarr
    server {
        listen 80;
        server_name radarr.media.local;
        location / {
            proxy_pass http://radarr:7878;
        }
    }

    # Prowlarr
    server {
        listen 80;
        server_name prowlarr.media.local;
        location / {
            proxy_pass http://prowlarr:9696;
        }
    }

    # Bazarr
    server {
        listen 80;
        server_name bazarr.media.local;
        location / {
            proxy_pass http://bazarr:6767;
        }
    }

    # SABnzbd
    server {
        listen 80;
        server_name sabnzbd.media.local;
        location / {
            proxy_pass http://sabnzbd:8080;
        }
    }

    # qBittorrent
    server {
        listen 80;
        server_name qbittorrent.media.local;
        location / {
            proxy_pass http://qbittorrent:8081;
        }
    }

    # Jellyseerr
    server {
        listen 80;
        server_name jellyseerr.media.local;
        location / {
            proxy_pass http://jellyseerr:5055;
        }
    }

    # Organizr
    server {
        listen 80;
        server_name organizr.media.local;
        location / {
            proxy_pass http://organizr:80;
        }
    }

    # Dashboard (catch-all)
    server {
        listen 80 default_server;
        server_name _;

        root /usr/share/nginx/landing;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # qBittorrent API proxy (for downloads widget)
        location /api/qbt/ {
            proxy_pass http://qbittorrent:8081/api/v2/;
            proxy_set_header Host qbittorrent;
            proxy_set_header Referer http://qbittorrent:8081;
            proxy_set_header Origin http://qbittorrent:8081;
        }

        # Friendly error page when a backend is down
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            default_type text/html;
            return 502 '<!DOCTYPE html><html><head><title>Service Unavailable</title>
            <style>body{background:#0f0f1a;color:#e0e0e0;font-family:system-ui;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
            .msg{text-align:center}.msg h1{color:#e94560;font-size:2rem}.msg p{color:#7a7a9a;margin-top:0.5rem}</style></head>
            <body><div class="msg"><h1>Service Unavailable</h1><p>The backend service is starting up or unreachable. Try again in a moment.</p></div></body></html>';
        }
    }
}
