name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  shell-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash Syntax
        run: |
          bash -n setup.sh
          bash -n install.sh

      - name: Config Validation
        run: |
          cp config.toml.example config.toml
          ./setup.sh --check-config

      - name: Preflight
        run: |
          if command -v docker >/dev/null 2>&1 && docker info >/dev/null 2>&1; then
            ./setup.sh --preflight
          else
            echo "Skipping preflight: docker unavailable in runner"
          fi
